        <script>
            const electron = require('electron');
            const $ = require('jquery');
            const { ipcRenderer } = electron;
            const { PRESSTIME } = require('./helpers/environments');

            // Show when ready
            $(document).ready(() => {
                $('body').show();
            });

            // Knockout functions
            function AppViewModel() {
                this.time = ko.observable(getHrMin());
            }

            function getHrMin() {
                const date = new Date;
                const hour = date.getHours();
                const min = date.getMinutes();
                const sec = date.getSeconds()

                return time = hour + ":" + min + ":" + sec;
            }

            // Activates knockout.js
            const vm = new AppViewModel();
            ko.applyBindings(vm);

            // Run program
            setInterval(() => {
                vm.time(getHrMin());
            }, 1000);


            // Press timer
            var timeoutId = 0;

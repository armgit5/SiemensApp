    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;
      // let path = require('path');
      // let appPath = electron.app.getAppPath();
      // const { CHANNELS } = require(path.resolve(appPath, './helpers/environments'));
      const { CHANNELS } = require('./helpers/environments');

      // Show when ready
      $(document).ready(() => {
        $('body').show();
      });

      document.getElementById('M4_OFF').onclick = () => {
        console.log('M4 off clicked');
        ipcRenderer.send('m4:clickoff', 'N1', 'off');
      };

      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable(getHrMin());

        this.S1Style = ko.observable({
          'background-color': 'green'
        });

        this.S1_1Style = ko.observable({
          'background-color': 'red'
        });
      }

      function getHrMin() {
        const date = new Date;
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds()

        return time = hour + ":" + min + ":" + sec;
      }

      // Activates knockout.js
      const vm = new AppViewModel();
      ko.applyBindings(vm);

      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

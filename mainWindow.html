<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTS APP</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="mainWindow.css">
  </head>

<body>

  <div class="container" style="background-color: #4E81C3">
    <h1 class="header">Siemens Desktop</h1>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-warning">Siam</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light" id="M4">M4 ON</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light" id="M4Off">M4 OFF</button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-light">S2</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light">S3</button>
      </div>
      <div class="col-sm">
      </div>
    </div>


    <!-- Row 3 -->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark">HH:M</button>
      </div>
      <div class="col-sm"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <!-- IPC script -->
    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;

      document.getElementById('M4').onclick = () => {
        console.log('M4 on clicked');
        ipcRenderer.send('m4:click', 'on');
      };

      document.getElementById('M4Off').onclick = () => {
        console.log('M4 off clicked');
        ipcRenderer.send('m4:click', 'off');
      };
    </script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>On Off Switch</title>
</head>

<body>

    <div class="container">
        <h1 class="header">Siemens Desktop</h1>
    
        <!-- Row 1 -->
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-warning">Siam</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-light" id="M4">M4</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-light">E5</button>
          </div>
        </div>
    
        <!-- Row 2 -->
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-light">S2</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-light">S3</button>
          </div>
          <div class="col-sm">
          </div>
        </div>
    
    
        <!-- Row 3 -->
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button type="button" class="btn btn-dark">HH:M</button>
          </div>
          <div class="col-sm"></div>
        </div>
    
        <!-- IPC script -->
        <script>
          const electron = require('electron');
          const { ipcRenderer } = electron;
          // const $ = require('jquery');
    
          document.getElementById('M4').onclick = () => {
            console.log('M4 clicked');
            ipcRenderer.send('m4:click', 'on');
          };
        </script>


</body>

</html>

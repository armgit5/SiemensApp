<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTS APP</title>

  <link rel="stylesheet" href="mainWindow.css">
</head>

<body style="background-color: #4E81C3">

  <div class="container">
    <h1 class="header">MAIN STATION</h1>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-sm">
        <a href="detailWindow.html"><button type="button" class="btn btn-warning">Siam</button></a>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light" id="M4">M4 ON</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light" id="M4Off">M4 OFF</button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-light">S2</button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-light">S3</button>
      </div>
      <div class="col-sm">
      </div>
    </div>


    <!-- Row 3 -->
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <button type="button" class="btn btn-dark">HH:M</button>
      </div>
      <div class="col-sm"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">


    <!-- IPC script -->
    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;

      document.getElementById('M4').onclick = () => {
        console.log('M4 on clicked');
        ipcRenderer.send('m4:click', 'N1', 'on');
      };

      document.getElementById('M4Off').onclick = () => {
        console.log('M4 off clicked');
        ipcRenderer.send('m4:clickoff', 'N1', 'off');
      };
    </script>


</body>

</html>

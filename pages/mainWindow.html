<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BTS APP</title>

  <link rel="stylesheet" href="../assets/styles/mainWindow.css">

</head>

<body style="background-color: #6095C9; text-align: center; margin: 10px; display: none;">

  <div class="container">
    <h1 class="header" style="text-align: left;">PTL 9M</h1>

    <div class="row">
      <!-- Station 1 -->

      <div class="col-4">
        <button type="button" class="btn station" style="background-color: yellow;"
          onclick="window.location.href='detailWindow.html'">
          Siam <span class="dot" data-bind="style: SiamStyle"></span>
        </button>
      </div>

      <!-- Station 2 -->
      <div class="col-4">
        <button type="button" class="btn station" style="background-color: white;">
          E4 <span class="dot" style="background-color: green;"></span>
        </button>
      </div>

      <!-- Station 3 -->
      <div class="col-4">
        <button type="button" class="btn station" style="background-color: white;">
          E5 <span class="dot" style="background-color: green;"></span>
        </button>
      </div>
    </div>

    <div class="row" style="margin-top: 15px;">
      <!-- Station 4 -->
      <div class="col-4">
        <button type="button" class="btn station" style="background-color: white;">
          S2 <span class="dot" style="background-color: red;"></span>
        </button>
      </div>

      <!-- Station 5 -->
      <div class="col-4">
        <button type="button" class="btn station" style="background-color: white;">
          S3 <span class="dot" style="background-color: red;"></span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div class="footer" data-bind="text: time">
        </div>
      </div>
      <div class="col-4">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../helpers/knockout.js"></script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS } = require('../helpers/environments');
    const STATION1 = require('../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': 'green'
    };
    const redColor = {
      'background-color': 'red'
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {

      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.SiamStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);

    }

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      if (headerDatetime) {
        vm.time(headerDatetime);
      }

      if (store.get(CHANNELS.autoManual) === true) {
        vm.SiamStyle(greenColor);
      } else {
        vm.SiamStyle(redColor);
      }


    };

    // Read streaming
    const _readStreaming = () => {

      // Date time streaming
      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

      // Auto manual 
      ipcRenderer.on(CHANNELS.autoManual, (e, autoManual) => {
        console.log(autoManual);
        if (autoManual) {
          vm.SiamStyle(greenColor);
        } else {
          vm.SiamStyle(redColor);
        }
      });

      // Online status streaming
      // ipcRenderer.on(CHANNELS.onlineStatus, (e, id, status) => {
      //   if (id === 'N1') {
      //     if (status === true) {
      //       vm.S1Style(greenColor);
      //     } else {
      //       vm.S1Style(redColor);
      //     }
      //   }
      // });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      // Send station id to init connection
      ipcRenderer.send(CHANNELS.onNewStation, 1);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });

  </script>

</body>

</html>

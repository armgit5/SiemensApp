    <!-- IPC script -->
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const { CHANNELS } = require('../helpers/environments');
        const STATION1 = require('../data/station1');
        const Store = require('electron-store');
        const store = new Store();
        const keys = STATION1.storedKeys;

        const greenColor = {
            'background-color': 'green'
        };
        const redColor = {
            'background-color': 'red'
        };
        let vm;

        // Start View Model
        const _startViewModel = () => {
            // Knockout functions
            function AppViewModel() {
                this.time = ko.observable('Reading...');
                this.S1Style = ko.observable(redColor);
                this.S1_1Style = ko.observable(redColor);
                this.step1OnHH = ko.observable('');
                this.step1OnMM = ko.observable('');
                this.step1OffHH = ko.observable(0);
                this.step1OffMM = ko.observable(0);
                // this.pcEdit = ko.observable('PC Edit');
            }

            // Activates knockout.js
            vm = new AppViewModel();
            ko.applyBindings(vm);
        };

        // Get from store
        const _getFromStore = () => {
            const headerDatetime = store.get(keys.headerDatetime);
            vm.time(headerDatetime);
        };

        // Read streaming
        const _readStreaming = () => {
            ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
                vm.time(datetime);
            });

            ipcRenderer.on(CHANNELS.readStep1AfterSave, (e, onHH, onMM, offHH, offMM) => {
                console.log(onHH, onMM, offHH, offMM);
                vm.step1OnHH(onHH);
                vm.step1OnMM(onMM);
                vm.step1OffHH(offHH);
                vm.step1OffMM(offMM);
            });
        };

        const _buttonClick = () => {
            let step1setOnHH = 0;
            let step1setOnMM = 0;
            let step1setOffHH = 0;
            let step1setOffMM = 0;

            $('#step1setOnHH').keyup(function () {
                const HH = this.value;
                step1setOnHH = HH;
                // console.log(HH);
            });

            $('#step1setOnMM').keyup(function () {
                const MM = this.value;
                step1setOnMM = MM;
                // console.log(MM);
            });

            $('#step1setOffHH').keyup(function () {
                const HH = this.value;
                step1setOffHH = HH;
                // console.log(HH);
            });

            $('#step1setOffMM').keyup(function () {
                const MM = this.value;
                step1setOffMM = MM;
                // console.log(MM);
            });

            $('#save').click(() => {
                console.log('save');
                console.log(CHANNELS.step1save, step1setOnHH, step1setOnMM, step1setOffHH, step1setOffMM);
                ipcRenderer.send(CHANNELS.step1save, step1setOnHH, step1setOnMM, step1setOffHH, step1setOffMM);
            });
        };

        // Show when ready
        $(document).ready(() => {
            $('body').show();

            _startViewModel();
            _getFromStore();
            _readStreaming();
            _buttonClick();
        });

    </script>

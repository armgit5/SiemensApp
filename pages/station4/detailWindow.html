      </a> -->

    <div class="row">

      <div class="col-4">

          <!-- SideBeam, D -->
          <div class="row main">
            <div class="col-8" style="padding: 0;">

            </div>
            <div class="col-4" style="padding: 0">
              <div class="col" style="padding: 0">

    <div class="row">
      <!-- Detail 1 -->
      <div class="col-4">
        <button type="button" class="btn station station-mid" onclick="window.location.href='./clading2/llWindow.html'"
          style="background-color: white;">
          <!-- Clading 2 -->
          <div class="row main">
            <div class="col-8" style="padding: 0;">
              <span> Clading2 </span>
            </div>
            <div class="col-4" style="padding: 0">

      <!-- Detail 2 -->
      <!-- <div class="col-8">

    <!-- Datetime -->

      <div class="col-4">

        <a href="../detailWindow.html">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../../helpers/knockout.js"></script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS } = require('../../helpers/environments');
    const STATION1 = require('../../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.Clading1Style = ko.observable(redColor);
        this.Clading2Style = ko.observable(redColor);
        this.SideBeamStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);
    };

    // Read streaming
    const _readStreaming = () => {
      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

      // Clading 1
      ipcRenderer.on(CHANNELS.onStation4, (e, data) => {

        console.log(data.M217_2);

        if (data.M217_2 !== undefined) {
          if (data.M217_2) {
            vm.Clading1Style(greenColor);
          } else {
            vm.Clading1Style(redColor);
          }
        }
      });

      // Clading 2
      ipcRenderer.on(CHANNELS.onStation4, (e, data) => {
        if (data.M217_3 !== undefined) {
          if (data.M217_3) {
            vm.Clading2Style(greenColor);
          } else {
            vm.Clading2Style(redColor);
          }
        }
      });

      // Side Beam
      ipcRenderer.on(CHANNELS.onStation4, (e, data) => {
        if (data.M217_4 !== undefined) {
          if (data.M217_4) {
            vm.SideBeamStyle(greenColor);
          } else {
            vm.SideBeamStyle(redColor);
          }
        }
      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      ipcRenderer.send(CHANNELS.onNewStation, 4);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>

</body>

</html>

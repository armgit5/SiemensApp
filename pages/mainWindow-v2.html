    <!-- IPC script -->
    <script>
      const electron = require('electron');
      const { ipcRenderer } = electron;
      // let path = require('path');
      // let appPath = electron.app.getAppPath();
      // const { CHANNELS } = require(path.resolve(appPath, './helpers/environments'));
      const { CHANNELS } = require('../helpers/environments');
      const greenColor = {
        'background-color': 'green'
      };

      const redColor = {
        'background-color': 'red'
      };

      // Show when ready
      $(document).ready(() => {
        $('body').show();
      });


      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('19 August 2019 16:19');

        this.S1Style = ko.observable(redColor);

        this.S1_1Style = ko.observable(redColor);
      }

      function getHrMin() {
        const date = new Date;
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds()

        return time = hour + ":" + min + ":" + sec;
      }

      // Activates knockout.js
      const vm = new AppViewModel();
      ko.applyBindings(vm);

      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

      ipcRenderer.on(CHANNELS.onlineStatus, (e, id, status) => {
        console.log(id, status);
        if (id === 'N1') {
          if (status === true) {
            vm.S1Style(greenColor);
          } else {
            vm.S1Style(redColor);
          }
        }
      });

    </script>

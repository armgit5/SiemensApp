        <button type="button" class="btn station station-longer"

          <!-- Cading, SideBeam EB <span class="dot" style="background-color: lightgreen;"></span> -->
          <div class="row main">
            <div class="col-8" style="padding: 0; padding-left: 10px">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../helpers/knockout.js"></script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS, monthNames } = require('../helpers/environments');
    const STATION1 = require('../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.LiftLowerStyle = ko.observable(redColor);
        this.LiftCStyle = ko.observable(redColor);
        this.EBStyle = ko.observable(redColor);
        this.SBStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);


      // Lift Lower
      const data1 = store.get('S1_M217_0');
      if (data1 !== undefined) {
        if (data1) {
          vm.LiftLowerStyle(greenColor);
        } else {
          vm.LiftLowerStyle(redColor);
        }
      }
      // SB
      const data2 = store.get('S2_M218_2');
      if (data2 !== undefined) {
        if (data2) {
          vm.SBStyle(greenColor);
        } else {
          vm.SBStyle(redColor);
        }
      }

      // Lift C
      const data3 = store.get('S3_M217_0');
      if (data3 !== undefined) {
        if (data3) {
          vm.LiftCStyle(greenColor);
        } else {
          vm.LiftCStyle(redColor);
        }
      }

      // EB
      const data4 = store.get('S4_M218_2');
      if (data4 !== undefined) {
        if (data4) {
          vm.EBStyle(greenColor);
        } else {
          vm.EBStyle(redColor);
        }
      }

    };

    // Read streaming
    const _readStreaming = () => {

      setInterval(() => {

        const d = new Date(); // for now
        const hh = d.getHours(); // => 9
        const mm = d.getMinutes(); // =>  30
        const ss = d.getSeconds();
        const day = d.getDate();
        const mo = d.getMonth();
        const yr = d.getFullYear();

        const dt = `${day} ${monthNames[mo]} ${yr} ${hh}:${mm}:${ss}`;
        console.log(dt);
        vm.time(dt);

      }, 1000);

      // ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
      //   vm.time(datetime);
      // });


      // Lift Lower
      ipcRenderer.on(CHANNELS.onStation1, (e, data) => {
        if (data.M217_0 !== undefined) {
          if (data.M217_0) {
            vm.LiftLowerStyle(greenColor);
          } else {
            vm.LiftLowerStyle(redColor);
          }
        }
      });

      // SB
      ipcRenderer.on(CHANNELS.onStation2, (e, data) => {
        if (data.M218_2 !== undefined) {
          if (data.M218_2) {
            vm.SBStyle(greenColor);
          } else {
            vm.SBStyle(redColor);
          }
        }

      });

      // Lift C
      ipcRenderer.on(CHANNELS.onStation3, (e, data) => {
        if (data.M217_0 !== undefined) {
          if (data.M217_0) {
            vm.LiftCStyle(greenColor);
          } else {
            vm.LiftCStyle(redColor);
          }
        }

      });

      // EB
      ipcRenderer.on(CHANNELS.onStation4, (e, data) => {
        if (data.M218_2 !== undefined) {
          if (data.M218_2) {
            vm.EBStyle(greenColor);
          } else {
            vm.EBStyle(redColor);
          }
        }

      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      ipcRenderer.send(CHANNELS.onNewStation, 1);
      ipcRenderer.send(CHANNELS.onStationsQuit, 1);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>

</body>

</html>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS, monthNames } = require('../../helpers/environments');
    const STATION1 = require('../../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    const yellowColor = {
      'background-color': COLORS.yellow
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.NBStyle = ko.observable(redColor);
        this.EBStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);

      // SB
      const data1 = store.get('S11_M218_3');
      if (data1 !== undefined) {
        if (data1) {
          vm.NBStyle(greenColor);
        } else {
          vm.NBStyle(redColor);
        }
      } else {
        vm.NBStyle(yellowColor);
      }

      // WB
      const data2 = store.get('S12_M218_3');
      if (data2 !== undefined) {
        if (data2) {
          vm.EBStyle(greenColor);
        } else {
          vm.EBStyle(redColor);
        }
      } else {
        vm.EBStyle(yellowColor);
      }
    };

    // Read streaming
    const _readStreaming = () => {
      setInterval(() => {

        const d = new Date(); // for now
        const hh = ("0" + d.getHours()).slice(-2); // => 9
        const mm = ("0" + d.getMinutes()).slice(-2); // =>  30
        const ss = ("0" + d.getSeconds()).slice(-2);
        const day = ("0" + d.getDate()).slice(-2);
        const mo = d.getMonth();
        const yr = d.getFullYear();

        const dt = `${day} ${monthNames[mo]} ${yr} ${hh}:${mm}:${ss}`;
        console.log(dt);
        vm.time(dt);

      }, 1000);
      // ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
      //   vm.time(datetime);
      // });

      // SB
      ipcRenderer.on(CHANNELS.onStation11, (e, data) => {
        if (data.M218_3 !== undefined) {
          if (data.M218_3) {
            vm.NBStyle(greenColor);
          } else {
            vm.NBStyle(redColor);
          }
        }

        if (data.blink !== undefined && data.blink) {
          vm.NBStyle(yellowColor);
        }

      });

      // WB
      ipcRenderer.on(CHANNELS.onStation12, (e, data) => {
        if (data.M218_3 !== undefined) {
          if (data.M218_3) {
            vm.EBStyle(greenColor);
          } else {
            vm.EBStyle(redColor);
          }
        }

        if (data.blink !== undefined && data.blink) {
          vm.EBStyle(yellowColor);
        }
      });
    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      // ipcRenderer.send(CHANNELS.onNewStation, 4);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>

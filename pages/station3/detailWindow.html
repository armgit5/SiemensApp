  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS } = require('../../helpers/environments');
    const STATION1 = require('../../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    const yellowColor = {
      'background-color': COLORS.yellow
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.Clading1Style = ko.observable(redColor);
        this.Clading2Style = ko.observable(redColor);
        this.SideBeamStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);

      // Clading 1
      const data1 = store.get('S2_M217_2');
      if (data1 !== undefined) {
        if (data1) {
          vm.Clading1Style(greenColor);
        } else {
          vm.Clading1Style(redColor);
        }
      } else {
        vm.Clading1Style(yellowColor);
      }

      // Clading 2
      const data2 = store.get('S2_M217_3');
      // console.log(data);
      if (data2 !== undefined) {
        if (data2) {
          vm.Clading2Style(greenColor);
        } else {
          vm.Clading2Style(redColor);
        }
      } else {
        vm.Clading2Style(yellowColor);
      }

      // Side Beam
      const data3 = store.get('S2_M217_4');
      if (data3 !== undefined) {
        if (data3) {
          vm.SideBeamStyle(greenColor);
        } else {
          vm.SideBeamStyle(redColor);
        }
      } else {
        vm.SideBeamStyle(yellowColor);
      }

    };

    // Read streaming
    const _readStreaming = () => {
      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

      // Clading 1
      ipcRenderer.on(CHANNELS.onStation2, (e, data) => {
        console.log(data.M217_2);
        if (data.M217_2 !== undefined) {
          if (data.M217_2) {
            vm.Clading1Style(greenColor);
          } else {
            vm.Clading1Style(redColor);
          }
        }

        if (data.blink !== undefined && data.blink) {
          vm.Clading1Style(yellowColor);
        }
      });

      // Clading 2
      ipcRenderer.on(CHANNELS.onStation2, (e, data) => {
        // console.log(data);
        if (data.M217_3 !== undefined) {
          if (data.M217_3) {
            vm.Clading2Style(greenColor);
          } else {
            vm.Clading2Style(redColor);
          }
        }

        if (data.blink !== undefined && data.blink) {
          vm.Clading2Style(yellowColor);
        }
      });

      // Side Beam
      ipcRenderer.on(CHANNELS.onStation2, (e, data) => {
        if (data.M217_4 !== undefined) {
          if (data.M217_4) {
            vm.SideBeamStyle(greenColor);
          } else {
            vm.SideBeamStyle(redColor);
          }
        }

        if (data.blink !== undefined && data.blink) {
          vm.SideBeamStyle(yellowColor);
        }
      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      ipcRenderer.send(CHANNELS.onNewStation, 2);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>

  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS } = require('../../helpers/environments');
    const STATION1 = require('../../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.NBStyle = ko.observable(redColor);
        this.EBStyle = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);
    };

    // Read streaming
    const _readStreaming = () => {
      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });

      // SB
      ipcRenderer.on(CHANNELS.onStation9, (e, data) => {
        if (data.M218_3) {
          vm.NBStyle(greenColor);
        } else {
          vm.NBStyle(redColor);
        }
      });

      // WB
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        if (data.M218_3) {
          vm.EBStyle(greenColor);
        } else {
          vm.EBStyle(redColor);
        }
      });


    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      // ipcRenderer.send(CHANNELS.onNewStation, 4);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>

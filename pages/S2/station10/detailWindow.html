  <!-- IPC script -->
  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const { CHANNELS, COLORS } = require('../../../helpers/environments');
    const STATION1 = require('../../../data/station1');
    const Store = require('electron-store');
    const store = new Store();
    const keys = STATION1.storedKeys;

    const greenColor = {
      'background-color': COLORS.green
    };
    const redColor = {
      'background-color': COLORS.red
    };
    let vm;

    // Start View Model
    const _startViewModel = () => {
      // Knockout functions
      function AppViewModel() {
        this.time = ko.observable('Reading...');
        this.Screen1Style = ko.observable(redColor);
        this.Screen2Style = ko.observable(redColor);
        this.Screen3Style = ko.observable(redColor);
        this.Screen4Style = ko.observable(redColor);
        this.Screen5Style = ko.observable(redColor);
      }

      // Activates knockout.js
      vm = new AppViewModel();
      ko.applyBindings(vm);
    };

    // Get from store
    const _getFromStore = () => {
      const headerDatetime = store.get(keys.headerDatetime);
      vm.time(headerDatetime);

      // Screen 1
      const data1 = store.get('S10_M217_5');
      // console.log(data.M217_5);
      if (data1 !== undefined) {
        if (data1) {
          vm.Screen1Style(greenColor);
        } else {
          vm.Screen1Style(redColor);
        }
      }

      // Screen 2
      const data2 = store.get('S10_M217_6');
      if (data2 !== undefined) {
        if (data2) {
          vm.Screen2Style(greenColor);
        } else {
          vm.Screen2Style(redColor);
        }
      }

      // Screen 3
      const data3 = store.get('S10_M217_7');
      if (data3 !== undefined) {
        if (data3) {
          vm.Screen3Style(greenColor);
        } else {
          vm.Screen3Style(redColor);
        }
      }

      // Screen 4
      const data4 = store.get('S10_M218_0');
      if (data4 !== undefined) {
        if (data4) {
          vm.Screen4Style(greenColor);
        } else {
          vm.Screen4Style(redColor);
        }
      }

      // Screen 5
      const data5 = store.get('S10_M218_1');
      if (data5 !== undefined) {
        if (data5) {
          vm.Screen5Style(greenColor);
        } else {
          vm.Screen5Style(redColor);
        }
      }

    };

    // Read streaming
    const _readStreaming = () => {
      ipcRenderer.on(CHANNELS.datetime, (e, datetime) => {
        vm.time(datetime);
      });


      // Screen 1
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        console.log(data.M217_5);
        if (data.M217_5 !== undefined) {
          if (data.M217_5) {
            vm.Screen1Style(greenColor);
          } else {
            vm.Screen1Style(redColor);
          }
        }
      });

      // Screen 2
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        if (data.M217_6 !== undefined) {
          if (data.M217_6) {
            vm.Screen2Style(greenColor);
          } else {
            vm.Screen2Style(redColor);
          }
        }

      });

      // Screen 3
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        if (data.M217_7 !== undefined) {
          if (data.M217_7) {
            vm.Screen3Style(greenColor);
          } else {
            vm.Screen3Style(redColor);
          }
        }

      });

      // Screen 4
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        if (data.M218_0 !== undefined) {
          if (data.M218_0) {
            vm.Screen4Style(greenColor);
          } else {
            vm.Screen4Style(redColor);
          }
        }

      });

      // Screen 5
      ipcRenderer.on(CHANNELS.onStation10, (e, data) => {
        if (data.M218_1 !== undefined) {
          if (data.M218_1) {
            vm.Screen5Style(greenColor);
          } else {
            vm.Screen5Style(redColor);
          }
        }

      });

    };

    // Show when ready
    $(document).ready(() => {
      $('body').show();
      ipcRenderer.send(CHANNELS.onNewStation, 10);

      _startViewModel();
      _getFromStore();
      _readStreaming();
    });


  </script>
